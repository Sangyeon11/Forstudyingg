<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css?v=20260227-2">
</head>
<body>
    <div id="app">
        <button id="theme-toggle" type="button" aria-label="테마 전환">다크 모드</button>
        <h1>로또 번호 추첨기</h1>
        <div id="numbers"></div>
        <button id="generate">번호 생성</button>

        <section id="partnership">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/xnjbravl" method="POST">
                <label for="partner-name">이름</label>
                <input id="partner-name" name="name" type="text" required>

                <label for="partner-email">이메일</label>
                <input id="partner-email" name="email" type="email" required>

                <label for="partner-message">문의 내용</label>
                <textarea id="partner-message" name="message" rows="4" required></textarea>

                <button type="submit">문의 보내기</button>
            </form>
        </section>
    </div>
    <script src="main.js?v=20260227"></script>
</body>
</html>
